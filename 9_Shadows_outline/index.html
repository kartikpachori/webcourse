<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows and outline</title>
    <style>
        .box {
            border: 2px solid black;
            padding: 34px;
            box-shadow: 15px 15px 15px #888888;
        }

        .text-element {
            text-shadow: 2px 4px 4px #888888;
            outline: 2px solid black;
            outline-offset: 50;
        }
    </style>
</head>

<body>
    <div class="box">I am a box</div>
    <p class="text-element">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore asperiores itaque ratione
        doloremque, magni fugit quos cumque quia cupiditate minima vel beatae pariatur similique ullam tempore
        blanditiis dignissimos natus saepe a nemo reprehenderit commodi!</p>
</body>

</html>
